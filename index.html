<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <title>LFA</title>
</head>

<body>
  <div class="row" style="width: 100%;">
    <div class="er col-md-6">
      <form>
        <div class="form-group">
          <label for="regex">Expressão Regex</label>
          <input class="form-control" id="regex" placeholder="Ex: ^ab*(a|b)*$"
            onkeyup="testInfo(document.getElementById('teste'), document.getElementById('regex'))">
        </div>
        <div class="form-group">
          <label for="teste">Teste</label>
          <input class="form-control" id="teste"
            onkeyup="testInfo(document.getElementById('teste'), document.getElementById('regex'))">
        </div>
      </form>
    </div>
    <div class="col-md-5 pt-3">
      <h3 class="text-center">Gramática</h3>
      <div class="input-group mb-3">
        <input id="texto" type="text" class="form-control" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"
            onclick="testarGramatica()">Testar</button>
        </div>
      </div>
      <table id="tabela" class="table table-bordered">
        <tbody>
          <tr>
            <td><input placeholder="S" type="text"></td>
            <td><input placeholder="aA" type="text"></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <button class="btn mr-2" onclick="criarLinha()">ADICIONA LINHA</button>
        <button class="btn" onclick="removerLinha()">REMOVE LINHA</button>
      </div>
    </div>
  </div>

  <h3 class="text-center" style="margin-top: 100px">Autômatos</h3>
  <button id="inicial" class="btn btn-primary" onclick="inicial()">Estado inicial</button>
  <button id="final" class="btn btn-primary" onclick="final()">Estado final</button>
  <button id="remfinal" class="btn btn-primary" onclick="remfinal()">Remover estado final</button>
  <div id="mynetwork">
    <canvas width="100%" height="100%"></canvas>
  </div>
  <div class="text-right">
    <button style="margin-right: 10px" class="btn btn-info">Simulação</button>
    <button style="margin-right: 10px" class="btn btn-info">Multiplas simulações</button>
    <button style="margin-right: 10%" class="btn btn-info">Simulação passo a passo</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="regex.js"></script>
  <script src="gramatica.js"></script>
  <script src="automatos.js"></script>
</body>


</html>
