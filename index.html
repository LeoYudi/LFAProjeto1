<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="./vis/vis.js"></script>

  <title>LFA</title>
</head>

<body>
  <div class="row" style="width: 100%;">
    <div class="er col-md-6">
      <form>
        <div class="form-group">
          <label for="regex">Expressão Regex</label>
          <input class="form-control" id="regex" placeholder="Ex: ^ab*(a|b)*$"
            onkeyup="testInfo(document.getElementById('teste'), document.getElementById('regex'))">
        </div>
        <div class="form-group">
          <label for="teste">Teste</label>
          <input class="form-control" id="teste"
            onkeyup="testInfo(document.getElementById('teste'), document.getElementById('regex'))">
        </div>
      </form>
    </div>
    <div class="col-md-5 pt-3">
      <h3 class="text-center">Gramática</h3>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Testar</button>
        </div>
      </div>
      <table id="tabela" class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">S</th>
            <th scope="col">oie</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </tbody>
      </table>
      <button onclick="criarLinha()">ADICIONA LINHA</button>
      <button onclick="removerLinha()">REMOVE LINHA</button>
    </div>
  </div>

  <div id="mynetwork">

  </div>

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="top.js"></script>
</body>


</html>
